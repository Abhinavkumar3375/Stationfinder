<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
        }

        .signup-card {
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .left-panel {
            background: #ffffff;
            padding: 40px;
            flex: 1;
        }

        .right-panel {
            background: #86a18b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            flex-direction: column;
        }

        .form-group input {
            border-radius: 5px;
        }

        .social-buttons a {
            margin: 0 10px;
            color: #fff;
            font-size: 18px;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .btn-facebook {
            background: #3b5998;
        }

        .btn-twitter {
            background: #1da1f2;
        }

        .sign-in-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="signup-card row">
            <!-- Left Signup Form -->
            <div class="left-panel col-md-6">
                <h3>Hello!</h3>
                <p>Please signup to continue</p>
                <form action="/signup" method="post">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" placeholder="johndoe@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                </form>
                <p class="text-center mt-3">or Signup with</p>
                <div class="text-center social-buttons">
                    <a href="#" class="btn-facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="btn-twitter"><i class="fab fa-twitter"></i></a>
                </div>
                <a href="/login" class="sign-in-link">I'm already a member! Sign In</a>
            </div>

            <!-- Right Info Panel -->
            <div class="right-panel col-md-6">
                <h3>Soccer Ball</h3>
                <p>Already have an account?</p>
                <a href="/login" class="btn btn-light">Sign In</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
