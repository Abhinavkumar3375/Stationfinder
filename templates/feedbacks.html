<!-- feedbacks.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedbacks</title>
</head>
<body>
    <h1>All Feedbacks</h1>
    <ul>
        {% for feedback in feedbacks %}
            <li>
                <strong>{{ feedback['user'] }}</strong> ({{ feedback['timestamp'].strftime('%Y-%m-%d %H:%M:%S') }}): 
                <p>{{ feedback['message'] }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
